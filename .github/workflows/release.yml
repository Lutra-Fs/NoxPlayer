name: auto-release
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]'
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get Tag
        id: get_tag
        run: echo "::set-output name=tag::${GITHUB_REF#refs/tags/}"

      - name: Display Tag
        run: echo "${{ steps.get_tag.outputs.tag }}"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: get custom react music player
        run: git clone https://github.com/lovegaoshi/react-music-player.git Dependencies/react-jinke-music-player

      - name: build rjmp
        run: cd Dependencies/react-jinke-music-player && yarn && yarn build

      - name: Install dependencies
        run: yarn

      - name: 'Create env file'
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: yarn build
        run: yarn build

      - name: zip
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r build.zip build

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.date.outputs.date }} Release
          files: build.zip
          generate_release_notes: true
