name: nightly build
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  checkLastCommit:
    runs-on: ubuntu-latest
    name: Check latest commit
    outputs:
      should_run: ${{ steps.should_run.outputs.should_run }}
    steps:
      - uses: actions/checkout@v3
      - name: print latest_commit
        run: echo ${{ github.sha }}

      - name: Check Last Commit
        id: last_commit
        run: |
          LAST_COMMIT=$(git log -1 --pretty=format:%ct)
          CURRENT_TIME=$(date +%s)
          LAST_WEEK=$(expr $CURRENT_TIME - 86400)

          if [ $LAST_COMMIT -ge $LAST_WEEK ]; then
            echo "::set-output name=commit_changed::true"
          else
            echo "::set-output name=commit_changed::false"
          fi
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: checkLastCommit
    if: ${{ needs.checkLastCommit.outputs.commit_changed == 'true' }}   
    permissions: 
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
        
      - name: get custom react music player
        run: git clone https://github.com/lovegaoshi/react-music-player.git Dependencies/react-jinke-music-player
        
      - name: build rjmp
        run: cd Dependencies/react-jinke-music-player && yarn && yarn build

      - name: Install dependencies
        run: yarn
        
      - name: 'Create env file'
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
      
      - name: yarn build
        run: yarn build

      - name: zip
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r build.zip build
        
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly-${{ steps.date.outputs.date }}
          files: build.zip
